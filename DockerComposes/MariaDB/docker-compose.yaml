version: "3.8"

services: 
  database:   
    container_name: mariadb
    image: mariadb:latest
    restart: unless-stopped 
    environment:
      - MYSQL_DATABASE=<Database Name>
      - MYSQL_USER=<Username>
      - MYSQL_PASSWORD=<Password>
      - MYSQL_ROOT_PASSWORD=<Root Password>
      - TZ=Asia/Seoul
    ports: 
      - "3306:3306"